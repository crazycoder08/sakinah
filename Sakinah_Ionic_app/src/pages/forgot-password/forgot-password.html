<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="content" style=" background-image: url('assets/imgs/pic.gif');">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)">
    <ion-row>
      <ion-col col-auto>
        <ion-icon class="input-icon" name="ios-mail-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input formControlName="email" placeholder="Email" type="text"></ion-input>
        </ion-item>
        <p class="errorMsg" *ngIf="forgotPasswordForm.controls.email.hasError('required') && forgotPasswordForm.controls.email.touched">
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Please enter email</p>
        <p class="errorMsg" *ngIf="forgotPasswordForm.controls.email.hasError('pattern') && forgotPasswordForm.controls.email.touched">
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Invalid email</p>
       
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <button full item-center ion-button color="primary" round type="submit">Submit</button>
    </ion-row>
  </form>
</ion-content>
